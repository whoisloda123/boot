#spring-boot\u901A\u7528\u914D\u7F6E\u6587\u4EF6\uFF08\u4E60\u60EF\u4F18\u4E8E\u914D\u7F6E\uFF09
server.address=127.0.0.1
server.port=8080
server.name=boot

#mybatis\u914D\u7F6E
#\u6307\u5B9Abean\u6240\u5728\u5305
mybatis.type-aliases-package=com.liucan.mybatis.dao
#\u6307\u5B9A\u6620\u5C04\u6587\u4EF6
mybatis.mapperLocations=classpath:mapper/*.xml

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#Thymeleaf\u7684\u9ED8\u8BA4\u53C2\u6570\u914D\u7F6E
#\u81EA\u5B9A\u4E49log\u914D\u7F6E\u6587\u4EF6\u540D\u548C\u8DEF\u5F84
#logging.config=classpath:logging-config.xml

#zookeeper\u96C6\u7FA4
registry.servers=192.168.2.102:2181,192.168.2.102:2182,192.168.2.102:2183

#kafka\u96C6\u7FA4
spring.kafka.bootstrap-servers=192.168.2.102:9092,192.168.2.102:9093,192.168.2.102:9094
spring.kafka.consumer.group-id=boot
spring.kafka.template.default-topic=boot-message
#Dubbo \u670D\u52A1\u63D0\u4F9B\u8005\u914D\u7F6E
#\u670D\u52A1\u540D\u79F0
#spring.dubbo.application.name=boot-provider
#\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
spring.dubbo.registry.address=zookeeper://${registry.servers}
#dubbo \u534F\u8BAE
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
#\u58F0\u660E\u9700\u8981\u66B4\u9732\u7684\u670D\u52A1\u63A5\u53E3
spring.dubbo.scan=com.liucan.common.dubbo
#es\u914D\u7F6E
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.cluster-name=boot
#\u9ED8\u8BA4 9300 \u662F\u8282\u70B9\u4E4B\u95F4\u7684\u901A\u4FE1\u7AEF\u53E3 \u30029200 \u662F\u652F\u6301 Restful HTTP \u7684\u63A5\u53E3
spring.data.elasticsearch.cluster-nodes=192.168.2.102:9300,192.168.2.102:9301,192.168.2.102:9302
#\u8FDE\u63A5\u8D85\u65F6\u7684\u65F6\u95F4
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s